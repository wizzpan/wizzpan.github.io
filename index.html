<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>

  <script src="js/jquery.js"></script>

</head>
<body>


<!--<div style="background-color: #4cc1e9;width: 80%;height: 90%;top: 40px;z-index: 9999;position: fixed;margin:border: 10px solid #000;">

</div>-->

<div id="intro">
    <ul id="scene" data-friction-x="0.15" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15" data-limit-y="15" data-mode="cursor">
        <li class="wave wave_1 layer" data-depth="0.30"><div class="wave_wrap"><img src="images/wave-1.png" /></div></li>
        <li class="wave wave_2 layer" data-depth="0.50"><div class="wave_wrap"><img src="images/wave-2.png" /></div></li>
        <li class="cloud cloud_1 layer" data-depth="0.30"><div class="wave_wrap"><img src="images/cloud1.png" /></div></li>
        <li class="cloud cloud_2 layer" data-depth="0.20"><div class="wave_wrap"><img src="images/cloud2.png" /></div></li>
        <!--<li class="slogan layer" data-depth="0.60"><div class="wave_wrap"><img src="images/slogan.png" /></div></li>-->
        <li class=" ask layer" data-depth="0.60"><div class="wave_wrap" id="tri" style="color: white">今生的我们，也许真的没有机会在一起了，我让这份感情随波逐流，安置在世界的这个角落:)</div ></li>
        <li class="floater layer" data-depth="0.60"><div class="wave_wrap"><img src="images/floater.png" /></div></li>
        <li class="wave wave_3 layer" data-depth="0.60"><div class="wave_wrap"><img src="images/wave-3.png" /></div></li>
        <li class="wave wave_4 layer" data-depth="0.80"><div class="wave_wrap"><img src="images/wave-4.png" /></div></li>
        <li class="floater layer" data-depth="0.60"><div class="wave_wrap"><div class="floater_pointer" id="pointer"></div></div></li>
    </ul>




</div>




<!--<script src="js/plugin.js"></script>-->
<!--<script src="js/script.js"></script>-->
<script src="js/plugin.js"></script>
<script>
    $(function(){

        $('#scene').parallax();
        $('#tri').hide();
    $('#pointer').hover(
        function(){
            $('#tri').show()
        }
        ,function(){$('#tri').hide()}
    )
    })

</script>
</body>
</html>
